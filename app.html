<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pronajímatel – App</title>

  <!-- Favicon (ať není 404) -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Tailwind z CDN (pro prototyp) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />

  <!-- Tvoje CSS (můžeš později doplnit) -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Header – převzato z v4 (zjednodušeně) -->
  <header class="w-full bg-white border-b sticky top-0 z-50">
    <div class="max-w-[1400px] mx-auto px-4 py-3 flex items-center gap-3">
      <div id="app-logo" class="font-semibold text-lg">🏠 Pronajímatel</div>

      <div class="ml-auto flex items-center gap-2">
        <button class="btn-ghost px-2 py-1 text-sm" title="Hledat">🔍</button>
        <button class="btn-ghost px-2 py-1 text-sm" title="Notifikace">🔔</button>

        <!-- v4 má #userName – použijeme pro e-mail -->
        <span id="userName" class="text-sm text-slate-600">—</span>
        <button id="btnAccount" class="btn-ghost px-2 py-1 text-sm" title="Můj účet">👤</button>

        <!-- Odhlášení (tvrdé) -->
        <button id="logoutBtn" class="px-3 py-1 rounded bg-slate-900 text-white text-sm">Odhlásit</button>
      </div>
    </div>
  </header>

  <!-- Layout 2 sloupce – jako v4 -->
  <main class="max-w-[1400px] mx-auto p-4">
    <div class="grid grid-cols-[260px_1fr] gap-4">

      <!-- Sidebar – statická kostra (Fáze 1), IDs jako v4 -->
      <aside id="sidebar" class="card p-2 bg-white rounded-2xl border">
        <nav class="space-y-2">
          <div>
            <div class="px-3 py-2 text-xs uppercase tracking-wide text-slate-500">Hlavní</div>
            <button data-section="dashboard" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>🏠</span><span>Dashboard</span>
            </button>
          </div>

          <div>
            <div class="px-3 py-2 text-xs uppercase tracking-wide text-slate-500">Pronajímatel</div>
            <button data-section="pronajimatel" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>🧑‍💼</span><span>Pronajímatel</span>
            </button>
          </div>

          <div>
            <div class="px-3 py-2 text-xs uppercase tracking-wide text-slate-500">Nájemníci</div>
            <button data-section="najemnici" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>👥</span><span>Nájemníci</span>
            </button>
          </div>

          <div>
            <div class="px-3 py-2 text-xs uppercase tracking-wide text-slate-500">Služby & Finance</div>
            <button data-section="sluzby" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>🛠️</span><span>Služby</span>
            </button>
            <button data-section="finance" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>💶</span><span>Finance</span>
            </button>
          </div>

          <div>
            <div class="px-3 py-2 text-xs uppercase tracking-wide text-slate-500">Systém</div>
            <button data-section="nastaveni" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 flex items-center gap-2">
              <span>⚙️</span><span>Nastavení</span>
            </button>
          </div>
        </nav>
      </aside>

      <!-- Pravá strana – stejné oblasti jako v4 -->
      <section>
        <!-- Horní řádka vpravo -->
        <div class="flex items-center justify-between mb-2">
          <a id="home-link" href="#/dashboard" class="px-3 py-1 border rounded text-sm inline-flex items-center gap-1">🏠 Domů</a>
        </div>

        <!-- Breadcrumbs + pravé akce (ID jako v4) -->
        <div class="flex items-center justify-between mb-2">
          <div id="breadcrumbs" class="text-xs text-slate-500">Dashboard</div>
          <div id="crumb-actions" class="flex items-center gap-2"></div>
        </div>

        <!-- Hlavní toolbar (zatím prázdné) -->
        <div id="actions-bar" class="mb-3 flex flex-wrap gap-2"></div>

        <!-- Pracovní plocha – sem montujeme komponenty -->
        <div id="content" class="min-h-[60vh]"></div>
      </section>
    </div>
  </main>

  <!-- Skripty -->
  <script type="module" src="./src/supabase.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
