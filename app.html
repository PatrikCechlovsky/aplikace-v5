<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikace v5 – App</title>
  <!-- Dočasně Tailwind z CDN (build přidáme až ve Fázi 6) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
</head>
<body class="h-screen bg-gray-50 text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 shrink-0 border-r border-gray-200 bg-white hidden md:flex md:flex-col">
      <div class="flex items-center gap-3 p-4 border-b">
        <div class="size-9 grid place-content-center rounded-xl bg-gray-900 text-white text-sm">A</div>
        <div>
          <div class="font-semibold leading-tight">Aplikace v5</div>
          <div class="text-xs text-gray-500">Pronajímatel</div>
        </div>
      </div>

      <nav class="flex-1 overflow-y-auto p-2">
        <ul class="space-y-1" id="menu">
          <li><button data-section="dashboard" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>🏠</span><span>Dashboard</span></button></li>

          <li class="mt-3 px-3 text-xs uppercase tracking-wide text-gray-500">Pronajímatel</li>
          <li><button data-section="pronajimatel" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>🧑‍💼</span><span>Pronajímatel</span></button></li>

          <li class="mt-3 px-3 text-xs uppercase tracking-wide text-gray-500">Nájemníci</li>
          <li><button data-section="najemnici" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>👥</span><span>Nájemníci</span></button></li>

          <li class="mt-3 px-3 text-xs uppercase tracking-wide text-gray-500">Služby & Finance</li>
          <li><button data-section="sluzby" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>🧰</span><span>Služby</span></button></li>
          <li><button data-section="finance" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>💶</span><span>Finance</span></button></li>

          <li class="mt-3 px-3 text-xs uppercase tracking-wide text-gray-500">Systém</li>
          <li><button data-section="nastaveni" class="menu-link w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
            <span>⚙️</span><span>Nastavení</span></button></li>
        </ul>
      </nav>

      <div class="p-3 border-t text-xs text-gray-500">v5 · layout Fáze 1</div>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col min-w-0">
      <header class="sticky top-0 z-10 bg-white border-b">
        <div class="h-14 flex items-center justify-between px-3 gap-3">
          <div class="flex items-center gap-2">
            <button id="burger" class="md:hidden p-2 rounded-lg hover:bg-gray-100" aria-label="Menu">
              <span class="block w-5 h-0.5 bg-gray-900 mb-1"></span>
              <span class="block w-5 h-0.5 bg-gray-900 mb-1"></span>
              <span class="block w-5 h-0.5 bg-gray-900"></span>
            </button>
            <div class="hidden md:block font-semibold">App</div>
          </div>

          <div id="activeSectionName" class="text-sm text-gray-600 truncate">Dashboard</div>

          <div class="flex items-center gap-2">
            <div id="userEmail" class="text-sm text-gray-600 hidden sm:block">…</div>
            <button id="logoutBtn" class="px-3 py-1.5 text-sm rounded-lg bg-gray-900 text-white hover:opacity-90">
              Odhlásit
            </button>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-4">
        <!-- Dynamicky montovaný obsah -->
        <div id="content" class="min-h-[60vh]">
          <div class="p-4 rounded-xl border bg-white">Načítám…</div>
        </div>
      </main>
    </div>
  </div>

  <!-- Pořadí zachovej -->
  <script type="module" src="./src/supabase.js"></script>
  <script type="module" src="./src/auth.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
